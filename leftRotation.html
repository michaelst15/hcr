<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Rotation</title>
</head>

<script>
    function index(arr, rotasi) {
        const rotasiArray = arr.concat();
        for (let i = 0; i < rotasi; i++) {
            const item = rotasiArray.shift();
            rotasiArray.push(item);
        }
        return rotasiArray;
    }

    function handleSubmit(event) {
        event.preventDefault();
        const jumlahArray = parseInt(document.getElementById("jumlah-array").value);
        const jumlahRotasi = parseInt(document.getElementById("jumlah-rotasi").value);

        if (isNaN(jumlahArray) || isNaN(jumlahRotasi)) {
            alert("Tolong Masukkan Jumlah nya");
            return;
        }

        const arrayToRotate = [];
        for (let i = 1; i <= jumlahArray; i++) {
            arrayToRotate.push(i);
        }

        const rotatedArray = index(arrayToRotate, jumlahRotasi);
        document.getElementById("result").textContent = "Hasil Rotasi: " + rotatedArray.join(", ");
    }
</script>

<body>
    <div style="margin-left: 560px;">
        <h2>Left Rotation</h2>
        <form onsubmit="handleSubmit(event)">
            <label for="jumlah-array">Jumlah array</label>
            <br />
            <input type="number" id="jumlah-array" style="margin-bottom: 40px;">
            <br />
            <label for="jumlah-rotasi">Jumlah rotasi</label>
            <br />
            <input type="number" id="jumlah-rotasi">
            <br />
            <button type="submit" style="margin-top: 20px;">Hasil</button>
        </form>
        <p id="result"></p>
    </div>
</body>

</html>
